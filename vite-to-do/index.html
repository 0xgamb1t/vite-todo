<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do app</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div class="main" id="app">
      
      <section class="page-title">
        <!-- <span id="greeting-msg">'s Todo List</span> -->
        <input type="text" id="name" name="name" placeholder="{Name's Todo List}" size="18">
      </section>

      <section class="project-btn">
        <div class="button" id="new-project-btn">New Project +</div>
      </section>

      <section class="project-modal-bg">
        <!-- 
          form elements neeed:
          1.title
          2.description
          3.due date
          4.due time : not needed
          5.tasks : input on screen change
          6.priority
         -->
        <div class="project-modal-content">
          <form action="#" class="project-form" id="project-form">
            <div class="close-btn" id="form-close-btn">X</div>
            <div class="project-form-section" id="title-section">
              <input type="text" name="title" placeholder="Title" id="project-form-title">
            </div>
            <div class="project-form-section" id="description-section">
              <span class="project-sub-title">Description:</span>
              <input type="text" name="description" id="project-form-description">
            </div>
            <div class="project-form-section" id="priority-section">
              <span class="project-sub-title">Priority:</span>
              <label>
                <span>green</span>
                <input
                  type="radio"
                  name="priority"
                  id="priority1"
                  value="green">
              </label>
              <label>
                <span>yellow</span>
                <input
                  type="radio"
                  name="priority"
                  id="priority2"
                  value="yellow">
              </label>
              <label>
                <span>red</span>
                <input
                  type="radio"
                  name="priority"
                  id="priority3"
                  value="red">
              </label>
            </div>
          
            <div class="project-form-section" id="tasks-section">
              <span class="project-sub-title">Tasks:</span>
              <input type="text" name="task1" placeholder="task1">
              <input type="text" name="task2" placeholder="task2">
              <input type="text" name="task3" placeholder="task3">
            </div>
            <div class="project-form-section" id="submit-section">
              <div class="button" id="project-form-submit">Submit</div>
            </div>
          </form>
        </div>
      </section>

      <section>
        <div>Project List</div>
        <div class="projects">
          <div class="project1">
            <div>This is an example project: Heading</div>
            <div>delete button</div>
            <div>expand button</div>
            <div>complete tick</div>
            <div></div>

          </div>

        </div>

      </section>
      
      <!-- <section class="newForm" id="newTask"></section> -->
      

    </div>
  </body>
</html>
